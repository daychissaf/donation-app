
<!DOCTYPE html>
<html lang="en">
<head>
	<title>video</title>
	<link rel="stylesheet" href="/resources/themes/maccaco/projekktor.style.css" type="text/css"/>
</head>

<body>

	<div id="player_a" class="projekktor"></div>
	<!-- Load jquery -->
	<script type="text/javascript" src="/resources/jquery-1.9.1.min.js"></script>

	<!-- load projekktor -->
	<script type="text/javascript" src="/resources/projekktor-1.3.09.min.js"></script>

	<script type="text/javascript">
    var player;
    $(document).ready(function() {

    	$("#upload").click(function() {
    		var fileValue = $("#file").val();
    		if(!fileValue || fileValue.indexOf('.mp4', fileValue.length - 4) == -1) {
    			alert('Invalid file type or no file selected. Only mp4 files allowed');
    			return false;
    		}
    		return true;
    	});

        player = projekktor('#player_a', {
        width: 640,
        height: 385,
        playlist: [
            {
            0: {src: "/video/bulb.mp4", type: "video/mp4"}
            }
        ]
        }, function(player) {
        	player.play();
        });


    });

	$.ajax({
		method: "GET",
		url: "/api/stream/1	",
	}).done(playItemOnClick(this))

    function playItemOnClick(item) {
    	player.setFile(item);
    }
    </script>
</body>
</html>
