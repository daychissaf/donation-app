
<div class="row pad">
  <div class="col-md-4 order-md-2 mb-4">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
      <span class="text-muted">New Project : </span>
    </h4>
    <form class="needs-validation" novalidate>
      <div class="mb-3">

        <label for="title">Title</label>
        <div class="input-group">
          <input type="text" class="form-control" id="title" placeholder="" required>
          <div class="invalid-feedback" style="width: 100%;">
            Project title is required.
          </div>
        </div>

        <label for="description">Description</label>
        <div class="input-group">
          <input type="text" class="form-control" id="description" placeholder="" required>
          <div class="invalid-feedback" style="width: 100%;">
            Project description is required.
          </div>
        </div>

        <label for="association">Association</label>
        <select class="custom-select d-block w-100" id="association">
          <option >Choose an Association</option>
          <option *ngFor="let association of associations">{{association.name}}</option>
        </select>
      </div>
      <hr class="mb-4">
      <button class="btn btn-secondary btn-lg btn-block" type="submit" (click)="createProject()" > Submit </button>
    </form>
  </div>
</div>
