<div class="col-4 ">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="title">
        Title
      </label>
      <input id="title" type="text" [(ngModel)]="project.title" name="title" class="form-control">
    </div>

    <div class="form-group">
      <label for="description">
        Description
      </label>
      <input id="description" type="text" [(ngModel)]="project.description" name="description" class="form-control">
    </div>

    <div class="form-group">
      <label for="association">
        Association
      </label>
      <select id="association" [(ngModel)]="project.association" name="association" class="form-control">
        <option value="" disabled>Choose an Association</option>
        <option *ngFor="let association of associations" [ngValue]="association">{{association.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="image">
        Image
      </label>
      <input id="image" type="text" [(ngModel)]="project.imgPath" name="image" class="form-control">
    </div>

    <div class="form-check" *ngFor="let video of videos; let i = index">
      <input class="form-check-input" type="checkbox" id="{{i}}" [(ngModel)]="video.title" (change)="onChange($event, video)">
      <label class="form-check-label">
        {{video.title}}
      </label>
    </div>

    <p>
      <button class="btn btn-primary btn-block" type="submit">Save</button>
    </p>

  </form>
</div>
