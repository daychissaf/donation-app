<app-carousel></app-carousel>
<div class="container marketing">
  <div class="row">
    <div class="col-lg-4" *ngFor="let project of projects">
      <div class="bg-trns">
        <a [routerLink]="['/project', project.id]">
        <img class="rounded-circle" *ngIf="project" [src]="project.imgPath"
             alt="Generic placeholder image" width="140" height="140">
        </a>
        <h2 style="color: #107050">{{project.title}}</h2>
        <p>{{project.description}}</p>
        <p>
          <button class="btn btn-outline-primary" [routerLink]="['/project', project.id]" >Donate &raquo;</button>
        </p>
        <p>
          <button class="btn btn-outline-primary" [routerLink]="['/projects', project.id]">Edit &raquo;</button>
        </p>

      </div>
    </div>
  </div>
</div>
