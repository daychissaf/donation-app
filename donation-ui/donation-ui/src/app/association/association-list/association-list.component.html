<div class="div-margin">
<div class="container marketing">
  <div class="row">
    <div class="col-lg-4" *ngFor="let association of associations">
      <div class="bg-trns">
        <a [routerLink]="['/association', association.id]">
        <img class="rounded-circle" *ngIf="association" [src]="association.imgPath"
             alt="Generic placeholder image" width="140" height="140">
        </a>
        <h2 style="color: #107050">{{association.name}}</h2>
      </div>
    </div>
  </div>
</div>
</div>
